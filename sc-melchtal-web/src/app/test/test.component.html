<div class="row justify-content-md-center">
  <div class="col-md-12">

  <div *ngFor="let testItem of test">
    <div class="card">
      <div class="card-header">
        <h3 class="d-lg-inline-block">{{testItem.title}}</h3>
      </div>
      <div class="card-body">
        <div [innerHTML]="testItem.content | mdToHtml"></div>
      </div>
    </div>
  </div>

  </div>
</div>
