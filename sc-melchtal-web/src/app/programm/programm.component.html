<h2 id="toptitle">
  Das Winterprogramm 2018/2019
</h2>
<div *ngFor="let event of ereignisse" id="text">
  <hr style="margin-bottom: 6px;"/>
  <div id="event_dates">
    <div id="event_from">{{event.dateFrom | date : 'fullDate'}}</div>
    <div id="event_to">
      <span *ngIf="event.dateTo">- {{event.dateTo | date : 'fullDate'}}</span>
    </div>
  </div>
  <h2 id="event_title">{{event.title}}</h2>
  <p [innerHTML]="event.description"></p>
  <br/>
  <p *ngIf="event.calendar">
    <span [innerHTML]="event.calendar"></span> (Kalender-Eintrag erstellen)
  </p>
</div>
