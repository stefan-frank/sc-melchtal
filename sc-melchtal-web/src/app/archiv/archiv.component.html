<div class="row justify-content-md-center">
  <div class="col-md-auto">
    <h2 class="text-center">
      Archiv
    </h2>
  </div>
</div>
<div fxLayout="column">
  <!--mat-form-field>
    <input matInput [(ngModel)]="filterValue" (keyup)="applyFilter($event.target.value)" placeholder="Filter">
  </mat-form-field-->
  <mat-radio-group aria-label="Filter:" fxLayout.xs="column" fxLayoutAlign.lt-xs="center start" fxLayoutAlign="center" fxLayoutGap.gt-xs="20px">
    <mat-radio-button [checked]="isRadioButtonAllSelected" (change)="radioChange($event)">Alle</mat-radio-button>
    <mat-radio-button value="rangliste" (change)="radioChange($event)">Ranglisten</mat-radio-button>
    <mat-radio-button value="programm" (change)="radioChange($event)">Programm</mat-radio-button>
    <mat-radio-button value="protokoll" (change)="radioChange($event)">Protokoll</mat-radio-button>
  </mat-radio-group>

  <div fxLayout="column" fxLayoutAlign="center stretch">
    <mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
      <ng-container matColumnDef="type">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Art</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.type}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="name">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Name</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.name}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="date">
        <mat-header-cell *matHeaderCellDef mat-sort-header>Jahr</mat-header-cell>
        <mat-cell *matCellDef="let element">{{element.date.getFullYear()}} </mat-cell>
      </ng-container>
      <ng-container matColumnDef="url">
        <mat-header-cell *matHeaderCellDef>Download</mat-header-cell>
        <mat-cell *matCellDef="let element"><a href="{{element.document.url}}" type="{{element.document.contentType}}"><mat-icon>save_alt</mat-icon></a></mat-cell>
      </ng-container>

      <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
      <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row >
    </mat-table>

    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons class="mat-elevation-z8"></mat-paginator>
  </div>
</div>
