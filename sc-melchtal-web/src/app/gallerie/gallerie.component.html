<h2 id="toptitle">Gallerie</h2>
<div id="text">
  <mat-form-field>
    <mat-select [(value)]="selectedGallery">
      <mat-option *ngFor="let gallery of galleries" [value]="gallery">{{gallery.year}}</mat-option>
    </mat-select>
  </mat-form-field>
  <div>
    <app-gallerie-detail [gallery]="selectedGallery"></app-gallerie-detail>
    <br/>
    <br/>
  </div>
</div>
